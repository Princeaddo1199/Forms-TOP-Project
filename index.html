<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRINCE | Sign up forms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-section">
      <div class="left">
        <div class="text-background">
          <img src="images/odin-lined.png" alt="logo" class="logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <h3 class="footer">
          Photo by <a href="#" class="foo">Halie West</a> on
          <a href="#" class="foo">Unsplash</a>
        </h3>
      </div>

      <div class="right">
        <div class="top">
          <h2>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started. <br /><br /><br />
            You <em>know</em> you want to.
          </h2>
        </div>

        <form action="#" method="get">
          <h1 class="form-heading">Let's do this!</h1>
          <div class="form-main">
            <div class="form-divs form-left">
              <div class="form-div">
                <label for="firstname"
                  >FIRST NAME <br />
                  <input type="text" name="firstname" id="firstname" />
                </label>
              </div>
              <div class="form-div">
                <label for="email"
                  >EMAIL <br />
                  <input type="email" name="email" id="email"/>
                </label>
              </div>
              <div class="form-div">
                <label for="password"
                  >PASSWORD <br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </label>
                <p id="error"></p>
              </div>
            </div>
            <div class="form-divs form-right">
              <div class="form-div">
                <label for="lastname"
                  >LAST NAME <br />
                  <input type="text" name="lastname" id="lastname" />
                </label>
              </div>
              <div class="form-div">
                <label for="phonenumber"
                  >PHONE NUMBER <br />
                  <input
                    type="tel"
                    name="phonenumber"
                    id="phonenumber"
                    min="1"
                    max="10"
                    value="0"
                  />
                </label>
              </div>
              <div class="form-div">
                <label for="passconfirm"
                  >CONFIRM PASSWORD <br />
                  <input
                    type="password"
                    name="passconfirm"
                    id="passconfirm"
                    required
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="button-section">
              <button type="submit" onclick="passwordValidate()">
                Create Account
              </button>
              <h3>
                Already have an account? <a href="#" class="login">Log in</a>
              </h3>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
